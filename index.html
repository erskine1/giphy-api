<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>gif search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-dark navbar-expand-sm">
      <a class="navbar-brand" href="#">gif search</a>

      <form class="d-inline-flex col-sm-6 mx-auto" id="search-form">
        <div class="search-bar">
          <button class="btn btn-primary" type="submit" id="search">Search</button>
          <input class="form-control" type="search" placeholder="search giphy" aria-label="search" id="search-term">
        </div>
      </form>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="reset">Reset</a>
        </li>
      </ul>
    </nav>

    <div class="banner">
      <div id="search-title"></div>
      <div id="search-buttons"></div>
    </div>
    
    <div class="container">
      <div id="gifs-box"></div>
    </div>
    
    

    <script src="assets/javascript/giphy-search.js"></script>
  </body>
</html>
