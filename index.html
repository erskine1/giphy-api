<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>gif search</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-dark navbar-expand-sm">
      <a class="navbar-brand" href="#">gif search</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggler">
      <form class="col-sm-6 mx-auto my-2 my-lg-0" id="search-form">
        <div class="search-bar">
          <button class="btn btn-primary" type="submit" id="search">Search</button>
          <input class="form-control" type="search" placeholder="search giphy" aria-label="search" id="search-term">
        </div>
      </form>
      <ul class="navbar-nav my-2 my-sm-0">
        <li class="nav-item">
          <a class="nav-link" href="#" id="reset">Reset</a>
        </li>
      </ul>
      </div>
    </nav>

    <div class="banner">
      <div id="search-title"></div>
      <div id="search-buttons"></div>
    </div>
    
    <div class="container">
      <div id="gifs-box"></div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/giphy-search.js"></script>
  </body>
</html>
